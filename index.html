<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>
<main>
    <!--new game bouton-->
    <div class="wrapper">
        <button id="reset">
            <i class="bi bi-plus-square"></i>New Game
        </button>
    <div class="container">
    <!--Player 1-->
        <div class="player1">
            <h1>Player 1</h1>
            <h1 class="player-score-P1">0</h1>
    <!--current score-->
        <div class="current-score">
            <span>Current</span>
            <h4 id="current-score-P1">0</h4>
        </div>
    <!--dée à 6 faces-->
        <div class="diceside" id="dice6">
            <div class="side side1">
                <div class="dot"></div>
            </div>
            <div class="side side2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="side side3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="side side4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="side side5">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="side side6">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!--Player 2-->
    <div class="player2">
        <h1>Player 2</h1>
        <h1 class="player-score-P2">0</h1>
    <!--current score-->
        <div class="current-score">
            <span>Current</span>
            <h4 id="current-score-P2">0</h4>
        </div>
    </div>

    <!--buttons-->
        <div id="dice"><img src="" alt=""></div>
        <button id="rollDice">
            <i class="bi bi-repeat"></i>Roll Dice
        </button>

        <button id="Hold">
            <i class="bi bi-save2"></i>Hold
        </button>
        </div>
    </div>
</main>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
